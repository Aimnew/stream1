name: Keep Streamlit App Alive
on:
  schedule:
    # –ö–∞–∂–¥—ã–µ 8 —á–∞—Å–æ–≤: –≤ 00:00, 08:00, 16:00 UTC
    - cron: "0 */8 * * *"
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–∑ GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Ping Streamlit App
        run: |
          echo "üöÄ Starting health check at $(date)"
          echo "Target URL: https://rfpopulate.streamlit.app"

          # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
          check_app() {
            local attempt=$1
            echo "üì° Attempt $attempt/3..."
            
            # –í—ã–ø–æ–ª–Ω—è–µ–º –∑–∞–ø—Ä–æ—Å —Å —Ç–∞–π–º–∞—É—Ç–æ–º –∏ –ø–æ–ª—É—á–∞–µ–º –∫–æ–¥ –æ—Ç–≤–µ—Ç–∞
            response=$(curl -s -o /dev/null -w "%{http_code}:%{time_total}" \
                       --max-time 45 \
                       --connect-timeout 15 \
                       --retry 0 \
                       https://rfpopulate.streamlit.app)
            
            http_code=$(echo $response | cut -d':' -f1)
            time_total=$(echo $response | cut -d':' -f2)
            
            echo "HTTP Code: $http_code | Response Time: ${time_total}s"
            
            if [ "$http_code" -eq 200 ]; then
              echo "‚úÖ App is healthy and responding!"
              return 0
            else
              echo "‚ùå App returned HTTP code: $http_code"
              return 1
            fi
          }

          # –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è 3 —Ä–∞–∑–∞ —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º
          success=false
          for i in {1..3}; do
            if check_app $i; then
              success=true
              break
            else
              if [ $i -lt 3 ]; then
                echo "‚è≥ Waiting 30 seconds before retry..."
                sleep 30
              fi
            fi
          done

          # –ò—Ç–æ–≥–æ–≤—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
          if [ "$success" = true ]; then
            echo "üéâ Health check completed successfully!"
            echo "App is awake and ready to serve users."
          else
            echo "üíî All attempts failed. App might be experiencing issues."
            echo "Check your Streamlit app manually: https://rfpopulate.streamlit.app"

            # –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —á–µ—Ä–µ–∑ API (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
            echo "üîÑ Attempting to restart application..."
            # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—ã –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ —á–µ—Ä–µ–∑ API
            # curl -X POST https://api.streamlit.io/restart -H "Authorization: Bearer ${{ secrets.STREAMLIT_API_TOKEN }}"

            exit 1
          fi

          echo "‚ú® Health check finished at $(date)"
